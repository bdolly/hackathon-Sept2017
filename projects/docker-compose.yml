version: '2'
services:

  httpd:
    image: dtr.avl.dbmi.hms.harvard.edu/dbmi/httpd:${httpd_version}
    # project-specific bearer tokens and application names
    # are found in the environment variable files
    env_file:
     - nhanes/.env
     - ssc/.env
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - i2b2-net
      - nhanes-net
      - ssc-net


networks:
    i2b2-net:
    nhanes-net:
    ssc-net:
